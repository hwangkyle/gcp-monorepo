trigger:
  batch: true
  branches:
    include: ['main']
  paths:
    include: ['project-1/*']
pool:
  vmImage: ubuntu-latest
steps:
- task: DownloadSecureFile@1
  name: authkey
  inputs:
    secureFile: 'winged-axon-397321-2a262d818c76.json'
#- task: CmdLine@2
#  inputs:
#    script: |
#      wget https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz
#     tar zxvf google-cloud-sdk.tar.gz && ./google-cloud-sdk/install.sh --quiet --usage-reporting=false
- task: GoogleCloudSdkTool@1
  inputs:
    versionSpec: '315.x'
- task: CmdLine@2
  inputs:
    script: |
      gcloud auth activate-service-account --key-file=$(authkey.secureFilePath)
      gcloud config set project winged-axon-397321
      gcloud config set account  505151079702-compute@developer.gserviceaccount.com 
- task: CmdLine@2
  inputs:
    script: |
      gcloud app deploy ./project-1/app.yaml --quiet